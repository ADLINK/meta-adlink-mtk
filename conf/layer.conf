# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"
BBFILES_DYNAMIC += " \
	multimedia-layer:${LAYERDIR}/dynamic-layers/multimedia-layer/*/*/*.bbappend \
"

BBFILE_COLLECTIONS += "adlinktech-bsp"
BBFILE_PATTERN_adlinktech-bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_adlinktech-bsp = "9"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_adlinktech-bsp = "1"

LAYERDEPENDS_adlinktech-bsp = "core openembedded-layer meta-python meta-arm"

LAYERSERIES_COMPAT_adlinktech-bsp = "scarthgap"

NON_MULTILIB_RECIPES:remove = " u-boot "



DISTRO_FEATURES:append = " ${@bb.utils.contains("NDA_BUILD", "1", "nda-mtk", "", d)}"


