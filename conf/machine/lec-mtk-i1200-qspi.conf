#machine configuration file for LEC-MTK

require conf/machine/include/mt8195.inc
require conf/machine/include/mt7921.inc
require conf/machine/include/lec-mtk-i1200.inc


EXTRA_UBOOT_8MB_DEFCONFIG = " ${@bb.utils.contains("MACHINE_FEATURES", "8MB-NOR", "lec_mtk_i1200_nor_8mb_defconfig", "lec_mtk_i1200_nor_defconfig", d)}  "   

# U-Boot
UBOOT_MACHINE = " ${EXTRA_UBOOT_8MB_DEFCONFIG} "


#FIXME libdram for nor support
LIBDRAM_BOARD_NAME = "genio-1200-evk-ufs"

# OP-TEE
OPTEE_DRAM_SIZE = "0x200000000"

# LK
LK_PROJECT = "mt8395-evk-norboot-ufs"
LK_BOARD_NAME = "${LK_PROJECT}"

# UFS storage
WIC_SECTOR_SIZE = "4096"
WIC_BLOCK_SIZE = "4096"

OVERRIDES .= ":nor-boot"

MACHINE_FEATURES:append = " nor-boot ufs-system"
MACHINE_FEATURES:append = " alsa bluetooth pci usbgadget usbhost wifi tsn uc-fde"

MACHINEOVERRIDES =. "mt8395-evk:genio-1200-evk:mt8395-evk-norboot-ufs:genio-1200-evk-norboot-ufs:lec-mtk1200:"




