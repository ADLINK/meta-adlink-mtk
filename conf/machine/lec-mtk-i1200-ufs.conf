require include/mt8195.inc

# Kernel
KERNEL_DEVICETREE = "mediatek/lec-mtk-i1200-ufs.dtb"

# U-Boot
UBOOT_MACHINE = "lec_mtk_i1200_ufs_defconfig"

# libdram
LIBDRAM_BOARD_NAME = "mt8395-demo"

# LK
LK_PROJECT = "mt8395-evb-ufs"

# UFS storage
WIC_SECTOR_SIZE = "4096"
WIC_BLOCK_SIZE = "4096"
MACHINE_FEATURES:append = " ufs-boot alsa bluetooth pci usbgadget usbhost wifi tsn "

MACHINEOVERRIDES =. "mt8195-demo:mt8395-demo:i1200-demo:genio-1200-demo:mt8395-evb-ufs:i1200-evb-ufs:genio-1200-evb-ufs:"
